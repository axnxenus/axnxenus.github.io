<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Верстка первого Макета</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
		<h1 class="header"><span>Получите видео-инструкцию</span><strong class="">Как заработать свой первый миллион</strong></h1>
		<div class="main">
			<div class="video">
				<iframe width="550" height="309" src="https://www.youtube.com/embed/P5hh4_4Nr0s" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
			<div class="form">
				<form action="#">
					<p class="form-header">Введите свой email</p>
					<input type="text" placeholder="Ваше имя">
					<input type="text" placeholder="Ваш email">
					<button class="btn">Получить инструкцию</button>
				</form>
			</div>
		</div>
	</div>
	<div class="section">
		<h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
		<div class="feature">
			<div class="col">
				<img src="img/1.png" alt="Первое преимущество">
				<p>Первое <br>преимущество</p>
			</div>
			<div class="col">
				<img src="img/2.png" alt="Второе преимущество">
				<p>Второе <br>преимущество</p>
			</div>
			<div class="col">
				<img src="img/3.png" alt="Третье преимущество">
				<p>Третье<br> преимущество</p>
			</div>
			<div class="col">
				<img src="img/4.png" alt="Четвертое преимущество">
				<p>Четвертое <br>преимущество</p>
			</div>
		</div>
		<button class="btn">Получить инструкцию</button>
	</div>
	<div class="section">
		<h2 class="client-header">Наши клиенты</h2>
		<div class="client">
			<div class="cl"><img src="img/client/1.png" alt="Первый клиент"></div>
		<div class="cl"><img src="img/client/2.png" alt="Второй клиент"></div>
		<div class="cl"><img src="img/client/3.png" alt="Третий клиент"></div>
		<div class="cl"><img src="img/client/4.png" alt="Четвертый клиент"></div><br>
		<div class="cl"><img src="img/client/5.png" alt="Пятый клиент"></div>
		<div class="cl"><img src="img/client/6.png" alt="Шестой клиент"></div>
		<div class="cl"><img src="img/client/7.png" alt="Седьмой клиент"></div>
		<div class="cl"><img src="img/client/8.png" alt="Восьмой клиент"></div>
		</div>
	</div>
	
</body>
</html>
