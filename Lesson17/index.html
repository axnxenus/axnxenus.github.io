<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Всплывающие окна</title>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container">
			
			<button class="btn btn-success" data-toggle="modal" data-target="#my-modal">Кнопка вызова модального окна</button>
		</div>

		<!-- Модальное окно от bootstrap -->

		<div class="modal fade" id="my-modal" >
			<!-- Само Модальное окно от bootstrap -->
		  <div class="modal-dialog" >
		  	<!-- Содержымое Модальное окно от bootstrap -->
		    <div class="modal-content">
		    	<!-- Шапка окно от bootstrap -->
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title">Внимание!</h4>
		      </div>
		      <div class="modal-body">
		        <p class="modal-text">Вы действительно  хотите удалить файл?&hellip;</p>
		      </div>
		      <div class="modal-footer footer-modal">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Нет</button>
		        <button type="button" class="btn btn-primary">Да</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
