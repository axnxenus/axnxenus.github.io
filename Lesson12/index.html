<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Верстка первого Макета через bootstrap</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">

		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<h1 class="header text-center">
					<span >Получите видео-инструкцию</span>
					<strong class="text-uppercase" >Как заработать свой первый миллион</strong>
				 </h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
					<div class="video">
						<iframe width="100%" height="309" src="https://www.youtube.com/embed/P5hh4_4Nr0s" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<form action="#">
							<input type="text" class="form-control input-lg" placeholder="Ваше имя">
							<input type="text" class="form-control input-lg" placeholder="Ваш email">
							<button class="btn-form btn btn-primary btn-lg btn-block">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row">
			<div class="col-lg-12 col-xs-12 col-md-12">
				<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?
				</h2>
			</div> 	
		</div>
		<div class="feature text-center">
			<div class="row">
				<div class="col-lg-3 col-md-6 col-xs-6">
					<div class="feature-box">
						<img src="img/1.png" alt="Первое преимущество">
						<p>Первое преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6 col-xs-6">
					<div class="feature-box">
						<img src="img/2.png" alt="Второе преимущество">
						<p>Второе преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6 col-xs-6">
					<div class="feature-box">
						<img src="img/3.png" alt="Третие преимущество">
						<p>Третие преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6 col-xs-6">
					<div class="feature-box">
						<img src="img/4.png" alt="Четвертое преимущество">
						<p>Четвертое преимущество</p>
					</div>
				</div>
			</div>
		</div>
		<button class="btn-form btn btn-primary btn-lg center-block">Получить инструкцию</button>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row">
			<div class="col-lg-12 col-xs-12 col-md-12">
				<h2 class="section-header text-uppercase text-center">Наши клиенты
				</h2>
			</div> 	
		</div>
		<div class="client text-center">
			<div class="row">
				<div class="col-lg-3 col-md-6 col-xs-6">
				 <div class="client-box">
				 	<img src="img/client/1.png" alt="1 Clients">
				 </div>
				</div>
				<div class="col-lg-3 col-md-6 col-xs-6">
					<div class="client-box">
				 	<img src="img/client/2.png" alt="2 Clients">
				 </div>
				</div>
				<div class="col-lg-3 col-md-6 col-xs-6">
					<div class="client-box">
				 	<img src="img/client/3.png" alt="3 Clients">
				 </div>
				</div>
				<div class="col-lg-3 col-md-6 col-xs-6">
					<div class="client-box">
				 	<img src="img/client/4.png" alt="4 Clients">
				 </div>
				</div>
				<div class="col-lg-3 col-md-6 col-xs-6">
					<div class="client-box">
				 	<img src="img/client/5.png" alt="5 Clients">
				 </div>
				</div>
				<div class="col-lg-3 col-md-6 col-xs-6">
					<div class="client-box">
				 	<img src="img/client/6.png" alt="6 Clients">
				 </div>
				</div>
				<div class="col-lg-3 col-md-6 col-xs-6">
					<div class="client-box">
				 	<img src="img/client/7.png" alt="7 Clients">
				 </div>
				</div>
				<div class="col-lg-3 col-md-6 col-xs-6">
					<div class="client-box">
				 	<img src="img/client/8.png" alt="8 Clients">
				 </div>
				</div>
			</div>
		</div>
		</div>
	</div>
</body>
</html>
