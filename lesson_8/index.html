<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Верстка первого Макета Через bootstrap</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-lg-offset-3	 text-center">
				<p class="main col-xs-12">Наши преимущества</p>
			</div>	
		</div>
		<div class="row">
			<div class="col-lg-2 col-xs-6 col-md-4 text-center">
				<img class="img" src="img/1.png" alt="Преимущество 1">
				<p class="text-img text-center">Преимущество 1</p>
			</div>
			<div class="col-lg-2 col-xs-6 col-md-4 text-center">
				<img class="img" src="img/2.png" alt="Преимущество 2">
				<p class="text-img text-center">Преимущество 2</p>
			</div>
			<div class="col-lg-2 col-xs-6 col-md-4 text-center">
				<img class="img-3" src="img/3.png" alt="Преимущество 3">
				<p class="text-img text-center">Преимущество 3</p>
			</div>
			<div class="col-lg-2 col-xs-6 col-md-4 text-center">
				<img class="img" src="img/4.png" alt="Преимущество 4">
				<p class="text-img text-center">Преимущество 4</p>
			</div>
			<div class="col-lg-2 col-xs-6 col-md-4 text-center">
				<img class="img-5" src="img/5.png" alt="Преимущество 5">
				<p class="text-img text-center">Преимущество 5</p>
			</div>
			<div class="col-lg-2 col-xs-6 col-md-4 text-center">
				<img class="img" src="img/6.png" alt="Преимущество 6">
				<p class="text-img text-center">Преимущество 6</p>
			</div>
		</div>
	
	</div>
	
</body>
</html>
